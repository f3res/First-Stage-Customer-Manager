<div class="col-12 px-5">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-xl-3 mb-4" *ngFor="let customer of customers">
      <div class="card">
        <div class="card-header mb-0">
          <h2 class="mb-0  float-left">{{customer.first_name}} {{customer.last_name}}</h2>

          <div class="btn float-right pr-0 pb-0" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="actionItem(customer, 'edit')">
              <mat-icon>edit</mat-icon>
              <span>edit</span>
            </button>
            <button mat-menu-item (click)="actionItem(customer, 'delete')">
              <mat-icon>delete</mat-icon>
              <span>delete</span>
            </button>
          </mat-menu>
        </div>

        <div class="card-body d-flex flex-row p-2">
          <div class="customer-image">
            <img src="../../../../assets/images/male-customer.png" *ngIf="customer.six ==='male'" alt="200" srcset="">
            <img src="../../../../assets/images/female-customer.png" *ngIf="customer.six ==='female'"  alt="200" srcset="">
          </div>
          <div class="customer-info">
            <h2 class="card-text">{{customer.state}}, {{customer.city}}</h2>
            <a [routerLink]="'../../Orders/' + customer.id">View Orders</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
